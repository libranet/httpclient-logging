name: Linting

env:
    POETRY_VERSION: "1.8.4"

on:
    pull_request:
        types: [opened, reopened, synchronize]
    push:
        branches:
            - main

permissions:
    contents: read

jobs:
    run-tests:
        name: Python linters
        runs-on: ubuntu-latest
        timeout-minutes: 5

        steps:
            - uses: actions/checkout@v3
              with:
                  persist-credentials: false
                  fetch-depth: 0

            - name: Set up Python 3.12
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"

            - name: Set up Poetry
              run: |
                  pip install poetry==${{ env.POETRY_VERSION }}

            - name: Install
              run: |
                  just install

            - name: Flake8
              run: |
                  just flake8

            - name: Ruff
              run: |
                  just ruff-check

            - name: Pylint
              run: |
                  just pylint

            - name: Mypy
              run: |
                  just mypy

            - name: Pyroma
              run: |
                  just pyroma

            # - name: Check poetry
            #   run: |
            #       just poetry-check
            #       just poetry-lock-check

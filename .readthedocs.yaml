# References:
#  - https://docs.readthedocs.io/en/stable/config-file/v2.html for details
#  - https://docs.readthedocs.com/platform/stable/build-customization.html#install-dependencies-with-uv
#  - https://github.com/astral-sh/uv/issues/10074

version: 2

build:
    os: ubuntu-24.04
    tools:
        python: "3.14"
    jobs:
        pre_create_environment:
            - asdf plugin add uv
            - asdf install uv latest
            - asdf global uv latest
        create_environment:
            - UV_PROJECT_ENVIRONMENT=$READTHEDOCS_VIRTUALENV_PATH uv sync --frozen --only-group docs --link-mode=copy
        install:
            - "true"

formats:
    - htmlzip
    - pdf
    # - epub
    # - all

sphinx:
    configuration: docs/conf.py
    fail_on_warning: false # true is too strict
